name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: seine-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: seine-windows-x86_64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            name: seine-macos-x86_64
            features: --no-default-features
          - os: macos-15
            target: aarch64-apple-darwin
            name: seine-macos-aarch64
            features: --no-default-features --features metal

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features || '' }}

      - name: Package (Unix)
        if: runner.os != 'Windows' && startsWith(github.ref, 'refs/tags/v')
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz seine

      - name: Package (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/seine.exe -DestinationPath ${{ matrix.name }}.zip

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            seine-*.tar.gz
            seine-*.zip
          generate_release_notes: true
